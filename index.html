<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tweet Stream</title>

    <link href="styles.css" rel="stylesheet">
    <!-- <link href="material.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src="data_generator.js"></script>


  </head>
  <body>
    <nav class='nav'> <!--add nav bar in future with title for home or user-->
      <button class="btn btn-link" id="showAllBtn" onclick="loadStream()">Show All</button>
    </nav>

    <main >
      <!--Form to add a tweet-->
      <form class="form" id="tweetForm" onsubmit="return false;" method="POST">
        <label>Post a message</label>
        <div class="form-group">
            <input autofocus class="form-control" id="username" name="username" placeholder="username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="message" autocomplete="off" name="message" placeholder="message" type="text">
        </div>
        <button class="btn btn-primary" onclick="postTweet()">Post</button>
      </form>

      <br>
      <br>

      <!--Tweet stream display-->
      <div class="container" id='tweetStream'></div>
    </main>
    <script src="frontend.js"></script>
  </body>
</html>
